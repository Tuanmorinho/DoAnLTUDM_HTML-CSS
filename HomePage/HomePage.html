<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./HomePageStyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>QUIZ</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(window).resize(function () {
            var width = $(window).width();
            if (width = 1280) {
                $('body').css({
                    zoom: zoomSize150,
                    'moz-transform' : 'scale(' + zoomSize150 + ')'
                })
            } else if (width = 1536) {
                $('body').css({
                    zoom: zoomSize125,
                    'moz-transform' : 'scale(' + zoomSize125 + ')'
                })
            } else {
                $('body').css({
                    zoom: 1,
                    'moz-transform' : 'scale(' + 1 + ')'
                })
            }
        });
        var zoomSize150 = 0.67;
        var zoomSize125 = 0.8;
    </script>
</head>

<body>
    <!-- NavBar -->
    <div class="NavBar_wrapper">
        <!-- NavBar_logo -->
        <div class="NavBar_logo">
            <a href="/">
                <img src="../asset/LogoHeading.png" />
            </a>
            <h4 class="NavBar_logoHeading">Hệ thống thi trực tuyến</h4>
        </div>
        <!-- NavBar_actions -->
        <div class="NavBar_actions">
            <button>Đăng nhập</button>
        </div>
    </div>

    <!-- Section -->
    <div class="App_withSidebar">
        <!-- APP CONTENT -->
        <div class="App_withSidebarContent">
            <section class="Section_Content">
                <!-- Header -->
                <div class="Home_header">
                    <div class="Header_wrapper">
                        <img class="BackgroundImg" src="../asset/BackgroundImg.png" />
                        <div class="White_broad">
                            <img src="../asset/LogoHUCE.png" />
                            <div class="Header_information">
                                <div class="information">
                                    <h1>Hệ thống thi trực tuyến - QUIZ</h1>
                                    <h3>Trường Đại học Xây dựng Hà Nội</h3>
                                </div>
                                <p>Đăng ký tài khoản, đăng nhập để truy cập hệ thống</p>
                                <div class="login-register">
                                    <button>Đăng ký</button>
                                    <span>&emsp;hoặc&emsp;</span>
                                    <button>Đăng nhập</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main content -->
                <div class="Home_wrapper">
                    <div class="Link_wrapper">
                        <div class="Link_item">
                            <div class="Item_icon">HUCE</div>
                            <div class="Item_link-green">
                                <a href="https://www.nuce.edu.vn/">huce.edu.vn</a>
                            </div>
                        </div>
                        <div class="Link_item">
                            <div class="Item_icon">DAOTAO</div>
                            <div class="Item_link-green">
                                <a href="https://daotao.nuce.edu.vn/">daotao.nuce.edu.vn</a>
                            </div>
                        </div>
                        <div class="Link_item">
                            <div class="Item_icon">CMS</div>
                            <div class="Item_link-green">
                                <a href="https://cms.nuce.edu.vn">cms.nuce.edu.vn</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <div class="Footer_wrapper">
        <p>Copyright © Team 09 Đồ án LTUDM</p>
    </div>
</body>

</html>
